<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuxeCart - Premium Shopping</title>
    <script>
      // Prevent flash of unstyled content (FOUC) for dark mode - v3
      (function() {
        try {
          const theme = localStorage.getItem('theme');
          // Only apply dark mode if explicitly set to 'dark'
          const shouldBeDark = theme === 'dark';
          
          if (shouldBeDark) {
            document.documentElement.classList.add('dark');
            document.documentElement.style.colorScheme = 'dark';
          } else {
            document.documentElement.classList.remove('dark');
            document.documentElement.style.colorScheme = 'light';
          }
          
          console.log('Initial theme:', theme, 'isDark:', shouldBeDark);
        } catch (e) {
          console.error('Dark mode init error:', e);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
